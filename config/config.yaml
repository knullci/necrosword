# Necrosword Configuration
# This file can be placed in the working directory, ./config/, or /etc/necrosword/

server:
  host: "0.0.0.0"
  port: 8081

executor:
  # List of tools that are allowed to be executed
  allowed_tools:
    - git
    - npm
    - mvn
    - docker
    - kubectl
    - go
    - make
    - yarn
    - pnpm
    - gradle
    - python
    - pip

  # Default timeout for commands in seconds (1 hour)
  default_timeout: 3600

  # Maximum number of concurrent executions
  max_concurrent: 10

  # TODO: make it generic
  # Base directory for build workspaces (shared with Knull)
  workspace_base: "/Users/deepakraj/Documents/Deepak/Projects/knull-workspace/builds"

logging:
  # Log level: debug, info, warn, error
  level: "info"

  # Log format: json or console
  format: "json"
